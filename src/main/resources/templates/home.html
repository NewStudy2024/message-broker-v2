<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --background: #f3f4f6;
      --card-bg: #ffffff;
      --error: #dc2626;
      --success: #16a34a;
      --warning: #d97706;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, var(--background) 0%, #e0e7ff 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
    }

    .container {
      background: var(--card-bg);
      padding: clamp(1.5rem, 5vw, 2rem);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 800px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: clamp(1.5rem, 5vw, 1.75rem);
      font-weight: 700;
    }

    h3 {
      color: var(--text);
      margin-bottom: 1rem;
      font-size: 1.25rem;
      font-weight: 600;
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 600;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.2s ease;
      cursor: pointer;
    }

    .btn-primary {
      background: var(--primary);
      color: #ffffff;
      border: none;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn-primary:focus {
      outline: 2px solid var(--primary-dark);
      outline-offset: 2px;
    }

    .btn-logout {
      background: var(--error);
      color: #ffffff;
      border: none;
    }

    .btn-logout:hover {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    .apps-section {
      margin-top: 2rem;
    }

    .apps-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .apps-table th,
    .apps-table td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
    }

    .apps-table th {
      background: #f9fafb;
      color: var(--text);
      font-weight: 600;
    }

    .apps-table td {
      color: var(--text-light);
    }

    .no-apps {
      text-align: center;
      color: var(--text-light);
      font-style: italic;
      margin-top: 1rem;
    }

    .no-apps a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .no-apps a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    .apps-table__element {
      max-width: 200px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    @media (max-width: 600px) {
      .container {
        padding: 1.25rem;
        max-width: 95%;
      }

      h2 {
        font-size: 1.5rem;
      }

      h3 {
        font-size: 1.15rem;
      }

      .actions {
        flex-direction: column;
        align-items: stretch;
      }

      .btn {
        padding: 0.65rem;
        font-size: 0.95rem;
      }

      .apps-table th,
      .apps-table td {
        padding: 0.5rem;
        font-size: 0.9rem;
      }
    }

    @media (min-width: 768px) {
      .container {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
<div class="container" role="main" aria-labelledby="welcome-title">
  <div sec:authorize="isAuthenticated()">
    <h2 id="welcome-title">
      Welcome, <span sec:authentication="name">User</span>!
    </h2>
    <div class="actions">
      <a href="/app/create" class="btn btn-primary">Create App</a>
      <a href="/instructions" class="btn btn-primary" target="_blank">Instructions</a>
      <form th:action="@{/logout}" method="post" style="display: inline;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn btn-logout">Logout</button>
      </form>
    </div>
    <div class="apps-section">
      <h3>Your Apps</h3>
      <table class="apps-table" th:if="${apps != null and not #lists.isEmpty(apps)}">
        <thead>
        <tr>
          <th>Name</th>
          <th>App Token</th>
          <th>Prompt</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="app : ${apps}">
          <td class="apps-table__element" th:text="${app.name}">App Name</td>
          <td class="apps-table__element" th:text="${app.appToken}">App Token</td>
          <td class="apps-table__element" th:text="${app.prompt}">Prompt</td>
          <td>
            <a th:href="@{/app/{id}(id=${app.id})}" class="btn btn-primary" style="margin-right: 0.3em;">Details</a>
            <form th:action="@{/app/delete/{id}(id=${app.id})}" method="post" th:object="${app}" style="display:inline;">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              <button type="submit" class="btn btn-logout" onclick="return confirm('Delete this app?');">Delete</button>
            </form>
          </td>
        </tr>
        </tbody>
      </table>
      <p class="no-apps" th:if="${apps == null or #lists.isEmpty(apps)}">
        No apps found. <a href="/app/create">Create one now</a>!
      </p>
    </div>
  </div>
</div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelectorAll('.copyable').forEach(function(element) {
      element.addEventListener('click', function () {
        const text = this.querySelector('.token-text').textContent;
        if (text && text !== 'N/A') {
          navigator.clipboard.writeText(text).then(() => {
            const tooltip = this.querySelector('.tooltip');
            tooltip.classList.add('show');
            setTimeout(() => tooltip.classList.remove('show'), 1300);
          }).catch(err => {
            alert("Failed to copy: " + err);
          });
        }
      });
      element.addEventListener('keydown', function (event) {
        if (event.key === 'Enter' || event.key === ' ') {
          event.preventDefault();
          this.click();
        }
      });
    });
  });
</script>
</body>
</html>

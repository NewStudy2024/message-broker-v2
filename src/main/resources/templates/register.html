<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --background: #f3f4f6;
      --card-bg: #ffffff;
      --error: #dc2626;
      --success: #16a34a;
      --warning: #d97706;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, var(--background) 0%, #e0e7ff 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .register-container {
      background: var(--card-bg);
      padding: clamp(1.5rem, 5vw, 2rem);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .register-container:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    .register-container h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: clamp(1.5rem, 5vw, 1.75rem);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.95rem;
      color: var(--text);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    input[type="text"],
    input[type="password"],
    select {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    select:focus {
      border-color: var(--primary);
      background: #ffffff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .register-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      border: none;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .register-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .register-btn:focus {
      outline: 2px solid var(--primary-dark);
      outline-offset: 2px;
    }

    .status-message {
      margin-bottom: 1rem;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 0.95rem;
      text-align: center;
      transition: opacity 0.3s ease;
    }

    .error {
      background: #fef2f2;
      color: var(--error);
      border: 1px solid #fecaca;
    }

    .success {
      background: #f0fdf4;
      color: var(--success);
      border: 1px solid #bbf7d0;
    }

    .login-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .login-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .login-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 1.25rem;
        max-width: 90%;
      }

      .register-container h2 {
        font-size: 1.5rem;
      }

      input[type="text"],
      input[type="password"],
      select {
        padding: 0.65rem 0.85rem;
        font-size: 0.95rem;
      }

      .register-btn {
        padding: 0.65rem;
        font-size: 0.95rem;
      }

      .status-message {
        font-size: 0.9rem;
        padding: 0.65rem;
      }
    }

    @media (min-width: 768px) {
      .register-container {
        padding: 2rem;
        max-width: 420px;
      }
    }
  </style>
</head>
<body>
<div class="register-container" role="main" aria-labelledby="register-title">
  <h2 id="register-title">Register</h2>
  <form th:action="@{/register}" method="post" aria-label="Registration form">
    <div th:if="${error}" class="status-message error" role="alert">
      <span th:text="${error}"></span>
    </div>
    <div th:if="${param.registered}" class="status-message success" role="alert">
      Registration successful! Please <a href="/login">log in</a>.
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" autocomplete="username" required
             aria-required="true" placeholder="Enter your username"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" autocomplete="new-password" required
             aria-required="true" placeholder="Enter your password"/>
    </div>
    <button type="submit" class="register-btn">Register</button>
  </form>
  <div class="login-link">
    Already have an account? <a href="/login">Sign in here</a>
  </div>
  <div class="login-link">
    <a href="/instructions" target="_blank">Instructions</a>
  </div>
</div>
</body>
</html>

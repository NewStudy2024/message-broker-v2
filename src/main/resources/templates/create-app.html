<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Application</title>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --background: #f3f4f6;
      --card-bg: #ffffff;
      --error: #dc2626;
      --success: #16a34a;
      --warning: #d97706;
      --text: #1f2937;
      --text-light: #6b7280;
      --border: #e5e7eb;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(145deg, var(--background) 0%, #e0e7ff 100%);
      min-height: 100vh;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 2rem 1rem;
    }

    .container {
      background: var(--card-bg);
      padding: clamp(1.5rem, 5vw, 2rem);
      border-radius: 1rem;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .container:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-size: clamp(1.5rem, 5vw, 1.75rem);
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .form-group {
      margin-bottom: 1.25rem;
    }

    label {
      display: block;
      font-size: 0.95rem;
      color: var(--text);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .field-description {
      font-size: 0.85rem;
      color: var(--text-light);
      margin-top: 0.25rem;
      line-height: 1.4;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    input[type="text"],
    input[type="password"],
    textarea {
      width: 100%;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      background: #f9fafb;
      transition: border-color 0.2s ease, background-color 0.2s ease;
    }

    input[type="text"]:focus,
    input[type="password"]:focus,
    textarea:focus {
      border-color: var(--primary);
      background: #ffffff;
      outline: none;
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    textarea {
      min-height: 100px;
      resize: vertical;
    }

    .toggle-visibility {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.25rem;
      display: flex;
      align-items: center;
      color: var(--text-light);
      transition: color 0.2s ease;
    }

    .toggle-visibility:hover {
      color: var(--text);
    }

    .toggle-visibility:focus {
      outline: 2px solid var(--primary);
      outline-offset: 2px;
      border-radius: 0.25rem;
    }

    .create-btn {
      width: 100%;
      padding: 0.75rem;
      background: var(--primary);
      border: none;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background-color 0.2s ease, transform 0.2s ease;
    }

    .create-btn:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
    }

    .create-btn:focus {
      outline: 2px solid var(--primary-dark);
      outline-offset: 2px;
    }

    .back-link {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: var(--text-light);
    }

    .back-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .back-link a:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 1.25rem;
        max-width: 95%;
      }

      h2 {
        font-size: 1.5rem;
      }

      input[type="text"],
      input[type="password"],
      textarea {
        padding: 0.65rem 0.85rem;
        font-size: 0.95rem;
      }

      .toggle-visibility {
        right: 0.85rem;
      }

      .create-btn {
        padding: 0.65rem;
        font-size: 0.95rem;
      }

      .field-description {
        font-size: 0.8rem;
      }
    }

    @media (min-width: 768px) {
      .container {
        padding: 2rem;
        max-width: 550px;
      }
    }
  </style>
</head>
<body>
<div class="container" role="main" aria-labelledby="create-title">
  <h2 id="create-title">Create New Application</h2>
  <form th:action="@{/app/create}" method="post" aria-label="Create application form">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <div class="form-group">
      <label for="name">Application Name</label>
      <input type="text" id="name" name="name" autocomplete="off" required
             aria-required="true" placeholder="Enter application name"/>
      <p class="field-description">A unique name for your application (e.g., "My Chatbot").</p>
    </div>
    <div class="form-group">
      <label for="githubToken">GitHub Token</label>
      <div class="input-wrapper">
        <input type="password" id="githubToken" name="githubToken" required
               aria-required="true" placeholder="Enter your GitHub token"/>
        <button type="button" class="toggle-visibility" aria-label="Toggle GitHub token visibility">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path class="eye" d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
            <circle class="eye" cx="12" cy="12" r="3"/>
            <path class="eye-slash" d="M3 3l18 18" style="display: none;"/>
          </svg>
        </button>
      </div>
      <p class="field-description">Your personal access token from GitHub for API access.</p>
    </div>
    <div class="form-group">
      <label for="prompt">Prompt</label>
      <textarea id="prompt" name="prompt" required aria-required="true"
                placeholder="Enter the prompt for your application"></textarea>
      <p class="field-description">The initial instruction or context for your application (e.g., "Act as a helpful assistant").</p>
    </div>
    <button type="submit" class="create-btn">Create</button>
  </form>
  <div class="back-link">
    <a href="/home">Back to App List</a>
  </div>
</div>
<script>
  document.querySelector('.toggle-visibility').addEventListener('click', function () {
    const input = document.getElementById('githubToken');
    const eye = this.querySelector('.eye');
    const eyeSlash = this.querySelector('.eye-slash');
    if (input.type === 'password') {
      input.type = 'text';
      eye.style.display = 'none';
      eyeSlash.style.display = 'block';
      this.setAttribute('aria-label', 'Hide GitHub token');
    } else {
      input.type = 'password';
      eye.style.display = 'block';
      eyeSlash.style.display = 'none';
      this.setAttribute('aria-label', 'Show GitHub token');
    }
  });
</script>
</body>
</html>
